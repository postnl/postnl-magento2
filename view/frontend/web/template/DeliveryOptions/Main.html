<!-- ko if: canUsePostNLDeliveryOptions() -->
<div class="postnl-delivery-options" data-bind="visible: selectedMethod() == 'tig_postnl_regular'">
    <div class="btn-group" role="group">

        <!-- ko if: canUseDeliveryOptions() -->
        <button type="button" class="btn btn-default" data-bind="click: setDelivery, css: { 'button-active': shipmentType() == 'delivery' }">
            <span class="label" data-bind="i18n:'Delivery'"></span>
            <div class="data" data-bind="visible: !isLoading()">
                <span data-bind="text: formatPrice(deliveryPrice())"></span>
                <!-- ko if: shipmentType() == 'delivery' && deliveryFee() -->
                + <span data-bind="text: formatPrice(deliveryFee())"></span>
                <!-- /ko -->
                <!-- ko if: shipmentType() == 'delivery' && statedDeliveryFee() -->
                + <span data-bind="text: formatPrice(statedDeliveryFee())"></span>
                <!-- /ko -->
            </div>
        </button>
        <!-- /ko -->

        <!-- ko if: canUsePickupLocations() -->
        <button type="button" class="btn btn-default" data-bind="click: setPickup, css: { 'button-active': shipmentType() == 'pickup' }">
            <span class="label" data-bind="i18n:'Pickup'"></span>

            <div class="data" data-bind="visible: !isLoading()">
                <span data-bind="text: formatPrice(pickupPrice())"></span>
                <!-- ko if: shipmentType() == 'pickup' && pickupFee() -->
                + <span data-bind="text: formatPrice(pickupFee())"></span>
                <!-- /ko -->
            </div>
        </button>
        <!-- /ko -->
    </div>

    <div data-bind="visible: isLoading()" class="tig-postnl-loading"></div>

    <!-- ko if: canUseDeliveryOptions() -->
    <div class="delivery" data-bind="visible: shipmentType() == 'delivery'">
        <!-- ko foreach: getRegion('postnl-deliveryoptions-delivery') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
    </div>
    <!-- /ko -->

    <!-- ko if: canUsePickupLocations() -->
    <div class="pickup" data-bind="visible: shipmentType() == 'pickup'">
        <!-- ko foreach: getRegion('postnl-deliveryoptions-pickup') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
    </div>
    <!-- /ko -->
</div>
<!-- /ko -->
