<div class="locations">
    <ul data-bind="foreach: pickupAddresses">
        <li data-bind="css: { 'selected-row': $parent.isRowSelected($data) }">

            <div class="tig-postnl-pickup-row">

                <!-- NAME & DISTANCE -->
                <strong>
                    <span class="tig-postnl-pickup-name" data-bind="text: Name"></span>
                    <span class="tig-postnl-distance" data-bind="text: getDistanceText()"></span>
                </strong>

                <!-- DEFAULT PICKUP -->
                <label>
                    <input class="tig-postnl-pickup-radio" type="radio" data-bind="value: LocationCode, checked: $parent.selectedOption, checkedValue: {data: $data, type: 'PG'}" name="postnl_delivery_option">

                    <!-- ADDRESS -->
                    <div class="tig-postnl-address-container">
                        <span class="tig-postnl-pickup-street" data-bind="text: Address.Street"></span>
                        <span class="tig-postnl-pickup-number" data-bind="text: Address.HouseNr"></span>
                        <span class="tig-postnl-pickup-number-addition" data-bind="text: Address.HouseNrExt"></span>
                        <span class="tig-postnl-pickup-city" data-bind="text: Address.City"></span>

                        <!-- OPENING HOURS -->
                        <a class="tig-postnl-pickup-hours-link" data-bind="css: LocationCode, click: toggle">
                            <span class="show" data-bind="i18n:'Show opening hours'"></span>
                            <span class="hide" data-bind="i18n:'Hide opening hours'"></span>
                        </a>
                    </div>

                    <!-- DATE & TIME -->
                    <span class="tig-postnl-date-time-container">
                        <span class="tig-postnl-pickup-deliver" data-bind="i18n: 'From 15:00'"></span>
                        <!-- ko if: $parentContext.$parent.pickupDate() -->
                        <span class="pickup-date"><span class="pickup-date-date" data-bind="text: $parentContext.$parent.pickupDate()"></span></span>
                        <!-- /ko -->
                    </span>

                    <!-- OPENING HOURS -->
                    <div class="tig-postnl-pickup-hours-list" data-bind="css: LocationCode, visible:expanded">
                        <ul>
                        <!-- ko foreach: getOpeningHours() -->
                            <li class="pickup-list-day" data-bind="text: $data.day"></li>
                            <!-- ko foreach: $data.hours -->
                            <li class="pickup-list-time" data-bind="i18n: $data"></li>
                            <!-- /ko -->
                        <!-- /ko -->
                        </ul>
                    </div>
                </label>
            </div>
        </li>
    </ul>
</div>
