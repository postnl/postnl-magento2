<div class="locations">
    <ul data-bind="foreach: pickupAddresses">
        <li data-bind="css: { 'selected-row': $parent.isRowSelected($data) }">

            <!-- OPENING HOURS -->
            <a class="tig-postnl-pickup-hours" data-bind="click: toggle">
                <span>Opening Hours</span>
                <svg class="tig-postnl-pickup-hours-clock" xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 612 612"><path d="M587.6 186.9c-32.3-75.2-87.1-129.9-162.9-162.3C386.7 8.4 347 0.2 305.5 0.2c-41.5 0-80.9 8.2-118.8 24.4C111.5 56.9 56.4 111.5 24.1 186.9 7.9 224.6 0 264.2 0 305.7c0 41.5 7.9 81.4 24.1 119.1 32.3 75.3 87.4 130.3 162.6 162.6 37.9 16.2 77.3 24.4 118.8 24.4 41.5 0 81.2-8.3 119.1-24.4 75.9-32.4 130.7-87.4 163-162.6C603.8 386.9 612 347.2 612 305.7 612 264.2 603.8 224.8 587.6 186.9zM538.7 440.9c-24 41.2-56.9 73.9-98.4 98 -41.2 24-86.3 36.1-134.8 36.1 -36.5 0-71.3-7-104.4-21.4 -33.1-14.4-61.7-33.3-85.7-57.2 -23.9-23.9-43-52.8-57.2-86 -14.2-33.1-21.1-68.3-21.1-104.7 0-48.5 11.9-93.4 35.8-134.5 24-41.2 56.9-73.9 98-98 41.1-24.1 86-36.1 134.5-36.1 48.5 0 93.6 12.1 134.8 36.1 41.4 24.2 74.3 56.9 98.4 98 24.1 41.2 36.1 86 36.1 134.5C574.9 354.2 562.9 399.4 538.7 440.9z" class="a"/><path d="M324.9 303V129.7c0-10.4-9-18.7-19.4-18.7 -9.7 0-18.4 8.4-18.4 18.7v176c0 0.3 0.7 1.7 0.7 2.7 -0.7 6 1 11 5 15.1l100.1 100c6.7 6.7 19.1 6.7 25.8 0 7.7-7.7 7.2-18.9 0-26.1L324.9 303z" class="a"/></svg>
            </a>

            <!-- DISTANCE -->
            <span class="tig-postnl-distance" data-bind="text: getDistanceText()"></span>

            <!-- ADDRESS -->
            <div class="tig-postnl-address-container">
                <span class="tig-postnl-pickup-name" data-bind="text: Name"></span>
                <span class="tig-postnl-pickup-street" data-bind="text: Address.Street"></span>
                <span class="tig-postnl-pickup-number" data-bind="text: Address.HouseNr"></span>
                <span class="tig-postnl-pickup-number-addition" data-bind="text: Address.HouseNrExt"></span>
                <span class="tig-postnl-pickup-city" data-bind="text: Address.City"></span>
            </div>

            <!-- EARLY PICKUP -->

            <!-- ko if: hasPGE() -->
            <label>
                <input class="tig-postnl-pickup-radio" type="radio" data-bind="value: LocationCode, checked: $parent.selectedOption, checkedValue: {data: $data, type: 'PGE'}" name="pickuplocation"/>
                <span class="location-container">
                    <span class="tig-postnl-pickup-early-deliver" data-bind="i18n: 'From 9:00'"></span>
                    <!-- ko if: hasFee() -->
                     <span class="tig-postnl-pickup-early-deliver-fee">(+ <span data-bind="text: getFormattedFee()"></span>) </span>
                    <!-- /ko -->
                </span>
            </label>
            <!-- /ko -->

            <!-- STANDARD PICKUP -->
            <label>
                <input class="tig-postnl-pickup-radio" type="radio" data-bind="value: LocationCode, checked: $parent.selectedOption, checkedValue: {data: $data, type: 'PG'}" name="pickuplocation"/>
                <span class="location-container">
                     <span class="tig-postnl-pickup-deliver" data-bind="i18n: 'From 15:00'"></span>
                </span>
            </label>

            <!-- OPENING HOURS POPUP -->
            <ul class="tig-postnl-pickup-list" data-bind="css: LocationCode, visible: expanded">
                <div class="tig-postnl-pop-address-info">
                    <div class="tig-postnl-pop-address-one">

                        <span class="tig-postnl-pop-name" data-bind="text: Name"></span>
                        <span class="tig-postnl-pop-city" data-bind="text: Address.City"></span>
                    </div>

                    <div class="tig-postnl-pop-address-two">
                        <span class="tig-postnl-pop-street" data-bind="text: Address.Street"></span>
                        <span class="tig-postnl-pop-number" data-bind="text: Address.HouseNr"></span>
                        <span class="tig-postnl-pop-extension" data-bind="text: Address.HouseNrExt"></span>
                    </div>

                    <div class="tig-postnl-pop-address-three">
                        <span class="tig-postnl-pop-distance" data-bind="text: getDistanceText()"></span>
                    </div>
                </div>

                <!-- ko foreach: getOpeningHours() -->
                <li>
                    <span class="pickup-list-day" data-bind="text: $data.day"></span>
                    <ul>
                        <!-- ko foreach: $data.hours -->
                        <li class="pickup-list-time" data-bind="i18n: $data"></li>
                        <!-- /ko -->
                    </ul>
                </li>
                <!-- /ko -->
            </ul>
        </li>
    </ul>
</div>
